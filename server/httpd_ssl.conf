<VirtualHost _default_:443>

# SSL is required to verify the client certificates
# (and also for the client to verify the server)
SSLEngine on

# Server certificate
SSLCertificateFile /var/www/nivlheim/default_cert.pem
SSLCertificateKeyFile /var/www/nivlheim/default_key.pem

# Client CA
SSLCACertificateFile /var/www/nivlheim/CA/nivlheimca.crt
SSLVerifyClient optional
SSLVerifyDepth  10

<Files ~ "\.(cgi|php)$">
    SSLOptions +StdEnvVars
</Files>

<Directory "/var/www/cgi-bin">
    SSLOptions +StdEnvVars
    SSLRequireSSL
</Directory>

<Directory "/var/www/cgi-bin/secure">
    SSLOptions +StdEnvVars +ExportCertData
    SSLRequireSSL
    SSLRequire %{SSL_CLIENT_VERIFY} eq "SUCCESS"
</Directory>

<Location ~ "/">
    DirectoryIndex cgi-bin/frontpage.cgi
</Location>
ScriptAlias "/search" "/var/www/cgi-bin/frontpage.cgi"
ScriptAlias "/browse" "/var/www/cgi-bin/frontpage.cgi"

</VirtualHost>

<VirtualHost _default_:80>
	<Location "/">
		AllowOverride None
		Order Deny,Allow
		Allow from 127.0.0.1
		Allow from ::1
		Deny from all
	</Location>

	<Directory "/var/www/cgi-bin/secure">
		AllowOverride None
		Order Deny,Allow
		Deny from all
	</Directory>
</VirtualHost>
